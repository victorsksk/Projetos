<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/responsivo.css">
</head>
<body>
    <main>
        <section id="lado-esquerdo">
            <h1>Faça login<br>E entre para o nosso time!</h1>
            <img src="imagem/astronauta.svg" alt="Astronauta">
        </section>
        <section id="lado-direito">
            <div id="area-login">
                <h1>Login</h1>
                <div class="login-card">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuário" autocomplete="off">
                </div>
                <div class="login-card">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                </div>
                <button id="btn-login">Login</button>
            </div>
        </section>
        <section id="logo">
            <div>
                <a href="https://www.github.com/victorsksk" target="_blank"><img src="imagem/github.png" alt="github"></a>
                <a href="https://www.instagram.com/victorsksk" target="_blank"><img src="imagem/instagram.png" alt="instagram"></a>
            </div>
        </section>
    </main>
</body>
</html>
