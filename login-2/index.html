<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/responsivo.css">
</head>
<body>
    <main>
        <h1>Faça aqui seu Login</h1>
        <section id="area-login">
            <img src="imagens/atom.png" alt="Icone">
            <div id="dados">
                <input type="text" name="usuario" id="usuario" placeholder="nome de usuário" autocomplete="off"><br>
                <input type="password" name="senha" id="senha" placeholder="sua senha">
            </div>
            <button>Entrar</button>
            <p>Ainda não tem uma conta? <span>Criar conta</span></p>
        </section>
    </main>
</body>
</html>
